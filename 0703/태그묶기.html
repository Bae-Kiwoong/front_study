<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- div = 블록 , span = 인라인 (특별한 기능은 없고 여러 태그를 묶을때 사용) -->
  <div> 
    <h3>웹페이지 제목</h3>
     <ol>
      <li>목록1</li>
      <li>목록2</li>
  
     </ol>
  </div>
  
  <div>
   <h6>메인 왼쪽 영역</h6>
   <p>aaaaaaaaaaaaaaaaa</p>
  </div>
  
  <span>
   <h6>메인 오른쪽 영역</h6>
   <p>bbbbbbbbbbbbbbbbb</p>
  </span>

</body>
</html>
