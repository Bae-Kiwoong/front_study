<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 순서가 있는 태그 = <ol> 부모태그 -> 내용에 <li>태그 사용 -->
<ol type="a">
  <li>리스트 쳌</li>
  <li>하나둘셋넷</li>
  </ol>
<!-- 순서가 없는 태그 = <ul> -->
<ul type="">
  <li>뭐가 없다</li>
  <li>type을 이용해서 조절할수 있다</li>

  </ul>

    
</body>
</html>
